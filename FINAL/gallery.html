// Function to list all files in the 'screenshots' folder
async function loadImages() {
    const folderRef = ref(storage, 'screenshots/');

    try {
        const list = await listAll(folderRef);

        // Fetch URLs for each file
        const urls = await Promise.all(
            list.items.map(item => getDownloadURL(item))
        );

        // Display the images
        urls.forEach(url => displayImage(url));
    } catch (error) {
        console.error("Error retrieving images:", error);
    }
}

// Function to display an image
function displayImage(url) {
    const img = document.createElement("img");
    img.src = url;
    // img.style.width = "100px"; // Example styling
    assetsContainer.appendChild(img); // Add the image to the page
}

// Call the function to load and display images
loadImages();
