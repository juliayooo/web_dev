<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="clock-nums.png" class="clock-nums">
        
        <div class="sun-container" id="sun-container">&nbsp;
        <div class="sun" id="sun">&nbsp;</div>

    </div>
        <div class="dial"><img src="sptext.png" class="poem"></div>


    </div>
    

</body>
<script>

var date = new Date();
let hour = 0;
let minute = 0;
hour = date.getHours();
minute += date.getMinutes(); 

document.write(hour, minute);
degree = (hour * 30) + (minute * 0.5);

    let sun = document.getElementById("sun-container");
    sun.style.transform = "rotate(" + degree + "deg)";
    document.write("rotated" + degree);

</script>

</html>
