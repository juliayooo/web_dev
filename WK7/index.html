<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
     <script src="script.js"></script>
    <title>WK 7</title>
</head>


<body>
    
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>

    <script>
        // set map to london default and defualt view 

    
    const map = L.map('map').setView([51.505, -0.09], 13); 

        // allow mouse nav
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        function addRoute(fileName){
            // Load the GPX file
            new L.GPX(fileName, {
                async: true,
                marker_options: {
                    startIconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/pin-icon-start.png',
                    endIconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/pin-icon-end.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/pin-shadow.png'
                }
            }).on('loaded', function(e) {
                map.fitBounds(e.target.getBounds());
            }).addTo(map);
        }

    async function getData() {
    try {
        const x = "https://opensheet.elk.sh/1MjDh6jzwM5pPvBil7whyeAC0v-Nrv8GvhLfdysEitMs/1";
        let response = await fetch(x);
        let data = await response.json();
        console.log(data);
        data.forEach((route) => {
            let fileName = "./workout-routes/" + route.name;
            addRoute(fileName);
    });

    } catch (error) {
    console.error("Error:", error);
    }
   };

getData();

        

        addRoute("./workout-routes/route_2024-11-18_10.52am.gpx");


        

    

    </script>
</body>

</html>
