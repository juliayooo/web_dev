<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <!-- <script src="script.js"></script> -->
    <script>
         
        document.addEventListener('DOMContentLoaded', function(){
            console.log("loaded");
        
        const necklace = document.querySelector('.necklace');
        const india1 = document.querySelector('.india1');
        const india2 = document.querySelector('.india2');
        const indiaquad = document.querySelector('.indiaquad');
        const avo = document.querySelector('.avo');
        const duo = document.querySelector('.duo');
        const one = document.querySelector('.one');
        const two = document.querySelector('.two');
        const three = document.querySelector('.three');
        const tattoo = document.querySelector('.tattoo');
        const four = document.querySelector('.four');
        let xval = 0;
        let rotation = 0;
        gsap.registerPlugin(ScrollTrigger);

        let tl = gsap.timeline();
        tl.to(necklace, { 
            transformOrigin: "center center",
            scale: 8, 
            scrollTrigger: {
                trigger: necklace,
                start: "top 90%",
                scrub: true,
                markers: true,
              },
              
        }).to(necklace, {
            opacity: 0,
            scrollTrigger: {
                trigger: necklace,
                start: "top 0%",
                scrub: true,
                markers: true,
              },
        }).to(one, {
            opacity: 1,
            scrollTrigger: {
                trigger: one,
                start: "top 70%",
                scrub: true,
                // markers: true,
              },

        }).to(indiaquad, {
            transformOrigin: "center center",
            scale: 2.5,
            scrollTrigger: {
                trigger: indiaquad,
                start: "top 80%",
                scrub: true,

              },
        }).to(two, {
            opacity: 1,
            scrollTrigger: {
                trigger: two,
                start: "top 70%",
                scrub: true,
                // markers: true,
              },
        }).to(avo, {
            y: 2000,
            scale: 1.5,
            scrollTrigger: {
                trigger: avo,
                start: "top 90%",
                scrub: true,
                markers: true,
              },
        }).to(india1, {
            scale: 10,
            x: 2200,
            y: 500,
            // ease: circ.in,
            transformOrigin: "center center",
            scrollTrigger: {
            trigger: india1,
            start: "top 50%",
            scrub: true,
            markers: true,
              },
        }).to(three, {
            opacity: 1,
            scrollTrigger: {
                trigger: three,
                start: "top 90%",
                scrub: true,
                // markers: true,
              }
        }).to(tattoo, {
            scale: 300,
            scrollTrigger: {
                trigger: tattoo,
                start: "top 90%",
                scrub: true,
                markers: true,
              }
            }).to(four, {
            opacity: 1,
            scrollTrigger: {
                trigger: four,
                start: "top 90%",
                scrub: true,
                markers: true,
              }
        });
        console.log( "triggered");
        
    }); 
    </script>
    <title>Jewellery with GSAP</title>
</head>
<body>
    <div class="container">

       
    <img src="necklace.png" class="necklace">
    <h1 class="one">people always ask about my jewellery</h1>
    <img src="indiaquad.jpg" class="indiaquad">
    <h1 class="two">all my jewellery comes from my family, my mother and grandmother (avo)</h1>
    <img src="avo.png" class="avo">
    <img src="duo.png" class="duo">
    <div class="marker"> &emsp;</div>
    <img src="india1.jpg" class="india1">
    <h1 class="three">but i kept losing jewellery, and couldn't handle the 
        feeling </br> or the anxiety of losing things that felt so precious </h1>
    <img src="tattoo.jpeg" class="tattoo">
    <h1 class="four">so i got them tattooed where they always sit </br> </br> byeee</h1>



    </div>
</body>
</html>
