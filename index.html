});
// get necessary elements
const text = document.querySelector("#text");
const headingContent = "Lorem ipsum";
const poem =
  "click the screen to add a face !" ;

let counter = 0;

// Typing function runs on interval 
function type() {
  if (counter < poem.length) {
    text.textContent += poem[counter];
    counter++;
  }
  if (counter === poem.length) {
    counter = 0;
    text.textContent = "";
  }
}
// Run the function on interval
setInterval(type, 100);
